<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="script.js" defer></script>
    <title>Contact Form</title>
  </head>

  <body class="bg-LightGreen flex items-center justify-center min-h-screen">
    <div
      class="bg-White rounded-2xl p-8 md:p-10 shadow-lg w-full max-w-sm md:max-w-2xl"
    >
      <h1 class="text-darkGray text-3xl font-bold mb-6">Contact Us</h1>
      <form id="contactForm" class="space-y-4" novalidate>
        <div
          class="flex flex-col space-y-5 w-full md:flex-row md:space-y-0 md:space-x-3"
        >
          <div class="flex flex-col space-y-1 w-full">
            <label for="name" class="text-darkGrey">
              First Name <span class="text-Green"> *</span></label
            >
            <input
              type="text"
              id="first-name"
              name="first-name"
              class="rounded-md border border-mediumGrey p-2.5 focus:ring-Green focus:border-Green hover:border-Green outline-none md:1/2"
              required
              aria-describedby="firstNameError"
              aria-label="First Name"
            />
            <span id="nameError" class="text-Red text-sm h-4 hidden"
              >This field is required</span
            >
          </div>
          <div class="flex flex-col space-y-1 w-full">
            <label for="name" class="text-darkGrey">
              Last Name <span class="text-Green"> *</span></label
            >
            <input
              type="text"
              id="last-name"
              name="last-name"
              class="rounded-md border border-mediumGrey p-2.5 focus:ring-Green focus:border-Green hover:border-Green outline-none md:1/2"
              required
              aria-describedby="lastNameError"
              aria-label="Last Name"
            />
            <span id="lastNameError" class="text-Red text-sm h-4 hidden"
              >This field is required</span
            >
          </div>
        </div>
        <div class="flex flex-col space-y-1 w-full">
          <label for="email" class="text-darkGrey">
            Email Address <span class="text-Green"> *</span></label
          >
          <input
            type="email"
            id="email"
            name="email"
            class="rounded-md border border-mediumGrey p-2.5 focus:ring-Green focus:border-Green hover:border-Green outline-none"
            required
            aria-describedby="emailError"
            aria-label="Email Address"
          />
          <span id="emailError" class="text-Red text-sm h-4 hidden"
            >Please enter a valid email address
          </span>
        </div>
        <fieldset>
          <legend class="block text-darkGrey">
            Query Type <span class="text-Green"> *</span>
          </legend>
          <div
            class="mt-3 flex flex-col space-y-3.5 w-full md:flex-row md:space-y-0 md:space-x-3"
          >
            <div
              class="flex items-center border border-mediumGrey p-2.5 active:bg-LightGreen rounded-md md:w-1/2"
            >
              <input
                type="radio"
                id="queryType1"
                name="queryType"
                value="General Enquiry"
                class="focus:ring-Green focus:border-Green custom-radio"
                required
                aria-describedby="queryTypeError"
              />
              <label for="queryType1" class="ml-2 block text-darkGrey"
                >General Enquiry</label
              >
            </div>
            <div
              class="flex items-center border border-mediumGrey p-2.5 active:bg-LightGreen focus:border-Green rounded-md md:w-1/2"
            >
              <input
                type="radio"
                id="queryType2"
                name="queryType"
                value="Support Request"
                class="focus:ring-Green focus:border-Green custom-radio"
                required
                aria-describedby="queryTypeError"
              />

              <label for="queryType2" class="ml-2 block text-darkGrey"
                >Support Request</label
              >
            </div>
          </div>
          <span id="queryTypeError" class="text-Red text-sm h-4 hidden"
            >Please select a query type</span
          >
        </fieldset>
        <div class="pb-4">
          <label for="message" class="block text-darkGrey"
            >Message <span class="text-Green"> *</span></label
          >
          <textarea
            id="message"
            name="message"
            rows="4"
            class="mt-2 block w-full p-2 border border-mediumGrey rounded-md shadow-sm focus:ring-Green focus:border-Green hover:border-Green outline-none"
            required
            aria-describedby="messageError"
            aria-label="message"
          ></textarea>
          <span id="messageError" class="text-Red text-sm h-4 hidden"
            >Message is required</span
          >
        </div>

        <div class="flex items-start">
          <div class="flex items-center h-5">
            <input
              id="consent"
              name="consent"
              type="checkbox"
              class="focus:border-Green h-4 w-4 text-Green border-mediumGrey custom-checkbox"
              required
              aria-describedby="consentError"
              aria-label="I consent to being contacted by the team"
            />
          </div>
          <div class="ml-4 text-sm">
            <label for="consent" class="font-medium text-darkGrey"
              >I consent to being contacted by the team
              <span class="text-Green"> *</span></label
            >
          </div>
        </div>
        <span id="consentError" class="text-Red text-sm h-4 hidden"
          >To submit this form, please consent to being contacted</span
        >

        <div>
          <button
            type="submit"
            class="w-full mt-5 bg-Green font-semibold text-white p-3.5 rounded-md shadow-sm hover:bg-green-950 focus:outline-none focus:ring-2 focus:ring-Green"
          >
            Submit
          </button>
        </div>
      </form>
    </div>
    <div
      id="toast"
      class="fixed top-4 bg-darkGrey text-white p-5 rounded-xl shadow-md max-w-lg hidden"
      role="alert"
      aria-live="assertive"
    >
      <div class="flex items-center">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="21"
          fill="none"
          viewBox="0 0 20 21"
        >
          <path
            fill="#fff"
            d="M14.28 7.72a.748.748 0 0 1 0 1.06l-5.25 5.25a.748.748 0 0 1-1.06 0l-2.25-2.25a.75.75 0 1 1 1.06-1.06l1.72 1.72 4.72-4.72a.75.75 0 0 1 1.06 0Zm5.47 2.78A9.75 9.75 0 1 1 10 .75a9.76 9.76 0 0 1 9.75 9.75Zm-1.5 0A8.25 8.25 0 1 0 10 18.75a8.26 8.26 0 0 0 8.25-8.25Z"
          />
        </svg>
        <div class="ml-2 text-xl font-semibold">Message Sent!</div>
      </div>
      <p class="mt-2 text-md">
        Thanks for completing the form, we will be in touch soon!
      </p>
    </div>
  </body>
</html>
